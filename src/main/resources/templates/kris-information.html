<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>replace</title>
</head>
<body>
<div class="container">
    <h1 th:text="${krisArticle.Headline}"></h1>
    <div class="card mb-3">
        <img class="card-img-top" th:src="${krisArticle.ImageLink}" th:alt="${krisArticle.ImageCaption}" style="max-width:100%;
        max-height:100%;
        width:auto;
        height:auto;">
        <div class="card-body">
          <h5 class="card-title" th:text="${krisArticle.Preamble}"></h5>
          <p class="card-text" th:text="${krisArticle.BodyText}"></p>
          <p class="card-text"><small class="text-muted" th:text="${krisArticle.ChangedDate}"></small></p>
        </div>
      </div>
</div>

</body>
</html>
