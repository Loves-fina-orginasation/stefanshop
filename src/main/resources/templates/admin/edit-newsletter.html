<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
      <link th:href="@{/css/style.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8"/>
    <title>replace</title>
</head>
<body>
<div class="container">
    <h1 class="newsletter-title">Edit newsletter</h1>
    <form action="#" th:action="@{/admin/newsletters}" method="post" th:object="${newsletter}">
        <h5>Subject:</h5>
        <input class="subject" type="text" placeholder="Write your subject here" id="blog-id" name="subject" th:value="${subject}" /><br/>
        <h5>Message:</h5>
        <textarea class="message" rows="15" cols="100" placeholder="Write your message here" name="message" th:value="${message}" th:text="${message}"></textarea>
        <br/>

        <button name="send-newsletter" type="submit" class="btn btn-danger">Send newsletter</button>
        <button name="save-newsletter" type="submit" class="btn btn-danger">Save draft</button>
    </form>
</div>
</body>
</html>
